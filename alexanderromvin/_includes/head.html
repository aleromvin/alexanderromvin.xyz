<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/assets/css/default.css">
    <link rel="stylesheet" href="/assets/css/banner.css">
    <link rel="stylesheet" href="/assets/css/social.css">
    <link rel="stylesheet" href="/assets/css/banner-alt.css">
    <link rel="stylesheet" href="/assets/css/language-menu.css">
    {% feed_meta %}
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:locale" content="{{ site.data.opengraph[page.language].og_locale }}">
    <meta property="og:site_name" content="{{ site.data.opengraph[page.language].og_site_name }}">
    <meta property="og:description" content="{% if page.id %}{{ page.og_briefing }}{% else %}{{ site.data.opengraph[page.language].og_description }}{% endif %}">
    <meta property="og:image" content="{% if page.thumbimage %}{{ page.thumbimage }}{% else %}/assets/images/favicon.png{% endif %}">
    <meta property="og:image:height" content="100">
    <meta property="og:image:width" content="100">
    <meta property="og:type" content="{% if page.id %}article{% else %}website{% endif %}">
    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ site.data.opengraph[page.language].og_description }}">
    <meta name="twitter:image" content="{% if page.thumbimage %}{{ page.thumbimage }}{% else %}/assets/images/favicon.png{% endif %}">

</head>
