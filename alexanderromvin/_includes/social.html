<footer class="social">
    <h1 class="social-disclaimer">{{ site.data.social.disclaimer[page.language] }}</h1>
    <ul class="social-ul">
        {% for item in site.data.social.items %}
            <li><a target="_blank" href="{{ item.link }}" class="{{ item.class }}">{{ item.name[page.language] }}</a></li>
        {% endfor %}
    </ul>
</footer>
